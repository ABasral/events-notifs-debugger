services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: events-debugger-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: events_debugger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: events-debugger-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend
    container_name: events-debugger-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/events_debugger
      REDIS_URL: redis://redis:6379
      API_PORT: 3001
      API_HOST: 0.0.0.0
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  # Fanout Worker
  worker:
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend
    container_name: events-debugger-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/events_debugger
      REDIS_URL: redis://redis:6379
      WORKER_CONCURRENCY: 5
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev:worker

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/Dockerfile.frontend
    container_name: events-debugger-frontend
    environment:
      DOCKER_ENV: "true"
    ports:
      - "3000:3000"
    depends_on:
      - api
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
